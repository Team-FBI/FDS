<header class="header clear-fix">
  <div class="header-fixed">
    <h1 class="logo">
      <a routerLink="/home"
        ><img
          src="https://i.postimg.cc/zDhvQrxH/logo.png"
          alt="Airbnb"
          class="mainLogo"
      /></a>
    </h1>
    <div class="search">
      <i class="fa fa-search" aria-hidden="true"></i>
      <input type="text" (keyup.enter)="showroomList()" placeholder="검색" class="searchInput" />
    </div>
    <nav class="headerNav">
      <ul class="clear-fix">
        <li><a routerLink="/storageList">저장목록</a></li>
        <li><a routerLink="/yourTrip">여행</a></li>
        <li><a routerLink="/signUp">회원가입</a></li>
        <li><a routerLink="/signIn">로그인</a></li>
      </ul>
    </nav>
  </div>
</header>
