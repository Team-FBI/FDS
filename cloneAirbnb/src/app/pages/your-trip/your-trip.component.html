  <div class="travelList" *ngIf="pastReservation.length > 0">
    <h2>예정된 일정</h2>
    <div class="flexContainer">
      <div class="list" *ngFor="let room of plannedReservation" (click)="toRoomDetail(room.room)">  
        <img src="{{room.image}}" alt="">
        <div class="travel">
          <span><i class="fa fa-calendar" aria-hidden="true"></i> {{room.start_date}} <i class="fa fa-long-arrow-right" aria-hidden="true"></i> {{room.end_date}}</span>
          <p>{{room.title}}</p>
          <p>예약 1건</p>
        </div>
      </div>
    </div>
  </div>
  <div class="travelList">
    <h2>이전 여행지</h2>
    <div class="flexContainer">
      <div class="list" *ngFor="let room of pastReservation" (click)="toRoomDetail(room.room)">  
        <img src="{{room.image}}" alt="">
        <div class="travel">
          <span><i class="fa fa-calendar" aria-hidden="true"></i> {{room.start_date}} <i class="fa fa-long-arrow-right" aria-hidden="true"></i> {{room.end_date}}</span>
          <p>{{room.title}}</p>
          <p>예약 1건</p>
        </div>
      </div>
    </div>
  </div>
</section>

<div *ngIf="isLoading$ | async" class="loading">
  <img src="../../../assets/spinner.gif" alt="loading" class="spinnerImg" />
</div>

<app-footer></app-footer>
