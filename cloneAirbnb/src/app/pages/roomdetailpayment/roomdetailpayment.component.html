<div class="dialog">
  <div class="asd">
  <div class="dialog-top">
    <div>
      <span class="price">₩75,000</span>
      <span class="bac">/박</span>
    </div>
    <button id="ratingbutton">
      <span class="rating">★★★★☆</span>
      <span class="rating">89</span>
    </button>
    <div>
      <hr class="hr">
    </div>
  </div>
  
  <form class="dialog-mid">
    <div>
      <div>날짜
          <div class="row">
              <div class="col-xs-12 col-12 col-sm-6 col-md-4 form-group">
                <input class="form-control"
                      placeholder="Datepicker"
                      ngModel
                      bsDatepicker
                      [minDate]="minDate"
                      [maxDate]="maxDate">
              </div>
              <div class="col-xs-12 col-12 col-sm-6 col-md-4 form-group">
                <input class="form-control"
                    placeholder="Daterangepicker"
                    ngModel
                    bsDaterangepicker
                    [minDate]="minDate"
                    [maxDate]="maxDate">
              </div>
            </div>
      </div>
      
      <div>인원
          <div class="btn-group" dropdown #dropdown="bs-dropdown" [autoClose]="false">
              <button id="button-basic" dropdownToggle type="button" class="btn  dropdown-toggle"
                      aria-controls="dropdown-basic">
                게스트 {{Allcounter}}명 <span class="caret"></span>
              </button>
              <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                  role="menu" aria-labelledby="button-basic">
                  <div class="counterLine">
                      <div class="people">
                          <p class="top">성인</p>
                      </div>
                      <div class="counterCheck">
                        <button class="decrease" type="button" (click)="decrease(1)">
                          -</button>
                        <span class="counter">{{Adultcounter}}</span>
                        <button class="increase" (click)="increase(1)" type="button">+</button>
                      </div>
                  </div>
                  <div class="counterLine">
                      <div class="people">
                        <p>어린이</p>
                        <span>2~12세</span>
                      </div>
                      <div class="counterCheck">
                        <button class="decrease" type="button" (click)="decrease(2)">-</button>
                        <span class="counter">{{Childcounter}}</span>
                        <button class="increase" type="button" (click)="increase(2)">+</button>
                      </div>
                  </div>
                  <div class="counterLine">
                      <div class="people">
                        <p>유아</p>
                        <span>2세 미만</span>
                      </div>
                      <div class="counterCheck">
                        <button class="decrease" type="button" (click)="decrease(3)">-</button>
                        <span class="counter">{{Youngcounter}}</span>
                        <button class="increase" type="button" (click)="increase(3)">+</button>
                      </div>
                  </div>
                <button class="counterBtn" type="button" (click)="dropdown.isOpen = !dropdown.isOpen">닫기</button>
              </ul>
          </div>
        </div>
      </div>  
    
    
    <div>
    <div class="flex">
      <span>₩75,000 x 2박</span>
        <span class="float">₩150,000</span>
      <hr>
    </div>
    <hr>
    <div class="flex">
      <span>서비스 수수료</span>
      <div class="dkd">
        <button type="button" class="btn" >1</button>
      </div>
      <span class="float">₩19,350</span>
    </div>
    <hr>
    <div class="flex">
      <span>숙박세와 수수료</span>
      <div class="dkd">
      </div>
        <span class="float">₩1,935</span>
    </div>
    <hr>
    <div class="flex">
      <span>합계</span>
        <span class="float">₩171,285</span>
      <hr>
    </div>
    </div>
    <button type="submit" class="continue" aria-busy="false" data-veloute="book-it-button"><span class="_ftj2sg4"><div class="_10cu6uvp">계속 진행하기</div></span></button>
    <div>예약 확정 전에는 요금이 청구되지 않습니다 </div>
    <hr>
    <div class="relative">
      <div>저렴한숙소요금</div>
      <div class="flex">이 숙소는 평균 1박 요금보다 ₩24,087 저렴합니다.
        <div class="image"></div>
      </div>
  </div>

  </form>
  </div>
</div>

</div>
