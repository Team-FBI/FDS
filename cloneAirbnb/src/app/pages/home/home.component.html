          <div class="checkIn form-group">
            <label for="">체크인</label>
            <input 
              type="text"
              placeholder="년/월/일"
              class="form-control"
              bsDatepicker
              [bsConfig]="{ isAnimated: true }"
              #checkIn
            >
          </div>
          <div class="checkOut form-group">
            <label for="">체크아웃</label>
            <input
              type="text"
              placeholder="년/월/일"
              class="form-control"
              bsDatepicker
              [bsConfig]="{ isAnimated: true }"
              #checkOut
            >
          </div>

        <div class="mainLine">
          <label for="">인원</label>
          <div class="personnel" (click)="counterActive()"></div>
          <div class="counterWrap" [class.active]="active" tabindex="0" (blur)="counterActive()">
            <div class="counterLine">
              <div class="people">
                <p class="top">성인</p>
              </div>
              <div class="counterCheck">
                <button type="button" class="decrease" (click)="decrease(adult)">-</button>
                <span class="counter" id="adults" #adult>{{adults}}</span>
                <button type="button" class="increase" (click)="increase(adult)">+</button>
              </div>
            </div>
            <div class="counterLine">
              <div class="people">
                <p>어린이</p>
                <span>2~12세</span>
              </div>
              <div class="counterCheck">
                <button type="button" class="decrease" (click)="decrease(child)">-</button>
                <span class="counter" id="children" #child>{{children}}</span>
                <button type="button" class="increase" (click)="increase(child)">+</button>
              </div>
            </div>
            <div class="counterLine">
              <div class="people">
                <p>유아</p>
                <span>2세 미만</span>
              </div>
              <div class="counterCheck">
                <button type="button" class="decrease" (click)="decrease(infant)">-</button>
                <span class="counter" id="infants" #infant>{{infants}}</span>
                <button type="button" class="increase" (click)="increase(infant)">+</button>
              </div>
            </div>
            <button type="button" class="counterBtn">신청하기</button>
          </div> 
        </div>
        <button type="button" class="mainBtn" (click)="sendReservationInfo(destination, checkIn, checkOut, adult, child, infant)">검색</button>
