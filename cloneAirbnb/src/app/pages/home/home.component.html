<app-navigation></app-navigation>
<main class="mainBg">
  <div class="mainSearch">
    <form action="">
      <fieldset>
        <legend>숙소 예약</legend>
        <h2>특색 있는 숙소와 즐길 거리를 예약하세요.</h2>
        <div class="mainLine">
          <label for="">목적지</label>
          <input type="text" name="" id="" value="" placeholder="모든 위치" />
        </div>
        <div class="mainDate">
          <div class="checkIn form-group">
            <label for="">체크인</label>
            <input 
              type="text"
              placeholder="년/월/일"
              class="form-control"
              bsDatepicker
              [bsConfig]="{ isAnimated: true }"
            />
          </div>
          <div class="checkOut form-group">
            <label for="">체크아웃</label>
            <input
              type="text"
              placeholder="년/월/일"
              class="form-control"
              bsDatepicker
              [bsConfig]="{ isAnimated: true }"
            />
          </div>
        </div>
        <div class="mainLine">
          <label for="">인원</label>
          <input type="text" name="" id="" value="" placeholder="인원" />
          <div class="counterWrap"><!-- 범성님 넣을 곳 -->
            <div class="counterLine">
              <div class="people">
                <p class="top">성인</p>
              </div>
              <div class="counterCheck">
                <button type="button" class="decrease" (click)="decrease()">-</button>
                <span class="counter" #counter2 >0</span>
                <button type="button" class="increase" (click)="increase(counter2)">+</button>
              </div>
            </div>
            <div class="counterLine">
              <div class="people">
                <p>어린이</p>
                <span>2~12세</span>
              </div>
              <div class="counterCheck">
                <button type="button" class="decrease" (click)="decrease()">-</button>
                <span class="counter">{{counter}}</span>
                <button type="button" class="increase" (click)="increase()">+</button>
              </div>
            </div>
            <div class="counterLine">
              <div class="people">
                <p>유아</p>
                <span>2세 미만</span>
              </div>
              <div class="counterCheck">
                <button type="button" class="decrease" (click)="decrease()">-</button>
                <span class="counter">{{counter}}</span>
                <button type="button" class="increase" (click)="increase()">+</button>
              </div>
            </div>
            <button type="button" class="counterBtn">신청하기</button>
          </div>
        </div>
        <button type="button" class="mainBtn">검색</button>
      </fieldset>
    </form>
  </div>
</main>
