<app-navigation></app-navigation>
<div class="box">
  <div class="main">
    
    <div class="left-big">
    <img src={{image}} width="100%" height="100%">
    </div>

    <div class="right">
      
      <div class="right-left-p">
        <img src={{image_1}} width="100%" height="100%">
      </div>

      <div class="right-left-p">
        <img src={{image_2}} width="100%" height="100%">
      </div>
    </div> <!--right-left-->

    <div class="right">
      
      <div class="right-left-p">
          <img src={{image_3}} width="100%" height="100%">
      </div>

      <div class="right-left-p">
        <img src={{image_4}} width="100%" height="100%">
      </div>
    
    </div> <!-- right-right -->
  </div> <!-- main -->

  <div class="btnwrraper">
    <div class="sharecontainer">
        <button type="button" class="sharebtn">
            <svg style="height:15px;" viewBox="0 0 24 24" fill-opacity="0" stroke="currentColor" class="svg-share">
                <path d="m11.5 16v-15"></path>
                <path d="m7.5 4 4-3 4 3"></path>
                <path d="m5.4 9.5h-3.9v14h20v-14h-3.1"></path>
            </svg>공유하기
        </button>
    </div> 

    <div class="savecontainer">
      <button type="button" class="savebtn">
        <svg style="height:15px;" viewBox="0 0 24 24" fill-opacity="0" stroke="#484848" class="svg-save">
          <path d="m17.5 2.9c-2.1 0-4.1 1.3-5.4 2.8-1.6-1.6-3.8-3.2-6.2-2.7-1.5.2-2.9 1.2-3.6 2.6-2.3 4.1 1 8.3 3.9 11.1 1.4 1.3 2.8 2.5 4.3 3.6.4.3 1.1.9 1.6.9s1.2-.6 1.6-.9c3.2-2.3 6.6-5.1 8.2-8.8 1.5-3.4 0-8.6-4.4-8.6" ></path>
        </svg>저장
      </button>
    </div> <!--savecontainer-->
  
  </div> <!-- sharecontainer -->

  <div class="picwrraper">
      <button (click)="isOpen = !isOpen" class="picbtn">
      사진 보기
      </button>
  </div> <!--picwrraper-->
</div> <!-- box -->


<div class="detailcontent">
  
  <div class="detail-left">
    <app-roomdetail-info></app-roomdetail-info>
  </div> <!-- detail-left -->
  
  <div class="dialog">
    
    <div class="dialog-pad" appScroll>
    
      <div class="dialog-top">
        
        <div class="pricewrraper"> 
          <span class="price">₩{{price}}</span>
          <span class="bac">/박</span>
        </div> <!-- 가격 -->
        
        <button id="ratingbutton">
          <rating [(ngModel)]="total_rating" [max]="5" [readonly]="isReadonly" class="rating"></rating>
        </button>
      </div>
      <form class="dialog-mid">
        <div class="dialogwrraper">
          
          <div id="datepick">날짜
            <div class="string">
                <!-- <div class="row">
                    <div class="col-xs-12 col-12 col-sm-6 col-md-4 form-group">
                      <input class="form-control"
                            placeholder="Datepicker"
                            ngModel
                            bsDatepicker
                            [minDate]="minDate"
                            [maxDate]="maxDate">
                    </div> -->
                    <!-- <div class="col-xs-12 col-12 col-sm-6 col-md-4 form-group">
                      <input class="form-control"
                            placeholder="Daterangepicker"
                            ngModel
                            bsDaterangepicker
                            [minDate]="minDate"
                            [maxDate]="maxDate">
                    </div> -->
                  </div>
            </div>
          </div>
          
          <div class="peoplewrraper">인원
              <div class="btn-group guest-dropdown" dropdown #dropdown="bs-dropdown" [autoClose]="false">
                  <button id="button-basic" dropdownToggle type="button" class="btn dropdown-toggle guest-dropdown"
                          aria-controls="dropdown-basic">
                    게스트 {{Allcounter}}명
                  </button>
                  <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                      role="menu" aria-labelledby="button-basic">
                      
                      <div class="counterLine">
                          <div class="people">
                              <p class="top">성인</p>
                          </div>
                          <div class="counterCheck">
                            <button class="decrease" type="button" (click)="decrease(1)">
                              -</button>
                            <span class="counter">{{Adultcounter}}</span>
                            <button class="increase" (click)="increase(1)" type="button">+</button>
                          </div>
                      </div>
                      <div class="counterLine">
                          <div class="people">
                            <p>어린이</p>
                            <span>2~12세</span>
                          </div>
                          <div class="counterCheck">
                            <button class="decrease" type="button" (click)="decrease(2)">-</button>
                            <span class="counter">{{Childcounter}}</span>
                            <button class="increase" type="button" (click)="increase(2)">+</button>
                          </div>
                      </div>
                      <div class="counterLine">
                          <div class="people">
                            <p>유아</p>
                            <span>2세 미만</span>
                          </div>
                          <div class="counterCheck">
                            <button class="decrease" type="button" (click)="decrease(3)">-</button>
                            <span class="counter">{{Youngcounter}}</span>
                            <button class="increase" type="button" (click)="increase(3)">+</button>
                          </div>
                      
                      </div>
                    
                    <button class="counterBtn" type="button" (click)="dropdown.isOpen = !dropdown.isOpen">닫기</button>
                  </ul>
              </div>
            </div>
          </div>  
        
        
        <div> <!--dialog bottom-->
        
        <div class="dialog-bottom-flex">
          <span>₩{{price}} x {{min_stay}}박</span>
            <span class="dialog-bottom-position">₩{{totalprice}}</span>
          <hr>
        </div>
        <hr>
        <div class="dialog-bottom-flex">
          <span>서비스 수수료</span>
          <span class="dialog-bottom-position">₩{{serviceprice}}</span>
        </div>
        <hr>
        
        <div class="dialog-bottom-flex">
          <span>숙박세와 수수료</span>
          <div class="dkd">
          </div>
            <span class="dialog-bottom-position">₩{{Accommodation}}</span>
        </div>
        <hr>
        
        <div class="dialog-bottom-flex">
          <span>합계</span>
            <span class="dialog-bottom-position">₩{{finalprice}}</span>
          <hr>
        </div>
        
        </div>
        
        <button type="submit" class="continue"><div>계속 진행하기</div></button>
        <div>예약 확정 전에는 요금이 청구되지 않습니다 </div>
        
        <hr>
        
        <button type="button" class="Declaration">이 숙소 신고하기</button>

      </form>
    </div>
      
  </div> <!-- dialog-->
</div> <!--detailcontent-->


<div class="back-drop" [class.active]="isOpen">
  <button (click)="isOpen = !isOpen" class="close-btn">X</button>
  
  <div class="all-wrpper">
    
    <div class="swiper-container gallery-top" #galleryTop [swiper]="galleryTopConfig">
      
      <div class="swiper-wrapper">
        
        <div class="swiper-slide">
          <img src={{image}} width="100%" height="100%">
        </div>
        <div class="swiper-slide">
          <img src={{image_1}} width="100%" height="100%">
        </div>
        <div class="swiper-slide">
          <img src={{image_2}} width="100%" height="100%">
        </div>
        <div class="swiper-slide">
          <img src={{image_3}} width="100%" height="100%">
        </div>
        <div class="swiper-slide">
          <img src={{image_4}} width="100%" height="100%">
        </div>
      
      </div> <!-- swiper-wrapper -->
      
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
    </div> <!-- gallery-top -->
    
    <div class="swiper-container gallery-thumbs" #galleryThumbs [swiper]="galleryThumbsConfig">
      
      <div class="swiper-wrapper">
        
        <div class="swiper-slide">
          <img src={{image}} width="100%" height="100%">
        </div>
        <div class="swiper-slide">
          <img src={{image_1}} width="100%" height="100%">
        </div>
        <div class="swiper-slide">
          <img src={{image_2}} width="100%" height="100%">
        </div>
        <div class="swiper-slide">
          <img src={{image_3}} width="100%" height="100%">
        </div>
        <div class="swiper-slide">
          <img src={{image_4}} width="100%" height="100%">
        </div>
      
      </div> <!--swiper-wrapper-->
  
    </div> <!-- gallery-thumbs -->
  
  </div> <!-- all-wrpper -->

</div> <!-- back-drop -->
